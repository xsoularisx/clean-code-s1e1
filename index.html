<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <label class="main__title" for="new__task">Add Item</label>
    <div class="add__tasks">
      <input class="task__input-text" id="new__task" type="text">
      <button class="button" id="add">Add</button>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul class="tasks__list" id="incomplete__tasks">
      <li class="tasks__item">
        <input class="task__input-checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task__input-text" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="tasks__item edit__tasks">
        <input class="task__input-checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task__input-text" type="text" value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="tasks__list" id="completed__tasks">
      <li class="tasks__item">
        <input class="task__input-checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task__input-text" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
